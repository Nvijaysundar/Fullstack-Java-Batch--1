<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Types</title>
    <script src="https://kit.fontawesome.com/4ea806a0e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hostingplatforms">
        <div class="heading">
            <h1>Different hosting platforms to suit every need!</h1>
        </div>

        <div class="hostingtypes displayflex ">
            <div class="type">
                <i class="fa-regular fa-paper-plane"></i>
                <h2>Shared Hosting</h2>
                <p>Plans start at $3.99/month</p>
                <button type="button">View Details</button>
            </div>
            <div class="type">
                <i class="fa-solid fa-plane-departure"></i>
                <h2>Dedicated Hosting</h2>
                <p>Plans start at $6.99/month</p>
                <button type="button">View Details</button>
            </div>
            <div class="type">
                <i class="fa-solid fa-fire-flame-curved"></i>
                <h2>Premium Hosting</h2>
                <p>Plans start at $9.99/month</p>
                <button type="button">View Details</button>
            </div>
        </div>
    </div>
</body>
</html>
